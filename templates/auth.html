<!DOCTYPE html>
<html>
<head><title>Authorization Code</title></head>
<body>
  <h2>Enter Authorization Code ({{ code_length }} digits)</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
  <form method="post">
    Auth Code: <input type="text" name="auth_code" maxlength="{{ code_length }}"><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
