<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackrock Terminal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #1a202c; /* Dark gray */
            color: white;
            padding: 1.5rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        .content {
            margin-left: 250px;
            padding: 2rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: #2d3748; /* Slightly lighter gray on hover */
        }
        .nav-link i {
            margin-right: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="sidebar">
        <h1 class="text-3xl font-bold mb-8 text-center text-blue-400">Blackrock</h1>
        <nav>
            <ul class="space-y-4">
                <!-- Changed 'dashboard' to 'protocol' or another existing route if 'dashboard' is not implemented -->
                <li><a href="{{ url_for('protocol') }}" class="nav-link"><i class="fas fa-arrow-right-to-bracket"></i> Protocols</a></li>
                <li><a href="{{ url_for('amount') }}" class="nav-link"><i class="fas fa-dollar-sign"></i> Amount</a></li>
                <li><a href="{{ url_for('payout') }}" class="nav-link"><i class="fas fa-wallet"></i> Payout</a></li>
                <li><a href="{{ url_for('card') }}" class="nav-link"><i class="fas fa-credit-card"></i> Card Details</a></li>
                <li><a href="{{ url_for('change_password') }}" class="nav-link"><i class="fas fa-key"></i> Change Password</a></li>
                <li><a href="{{ url_for('logout') }}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
