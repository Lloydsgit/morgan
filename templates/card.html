<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Card Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Enter Card Details</h2>
    <form method="post">
      <input type="text" name="pan" placeholder="Card Number (PAN)" required>
      <input type="text" name="expiry" placeholder="Expiry MMYY" required>
      <input type="text" name="cvv" placeholder="CVV" required>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
