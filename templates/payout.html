<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Payout Method</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Select Payout Method</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
    <form method="post">
      <label><input type="radio" name="method" value="ERC20" required> ERC20</label>
      <input type="text" name="erc20_wallet" placeholder="ERC20 Wallet Address">

      <label><input type="radio" name="method" value="TRC20"> TRC20</label>
      <input type="text" name="trc20_wallet" placeholder="TRC20 Wallet Address">

      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
