<!DOCTYPE html>
<html>
<head><title>Payout Method</title></head>
<body>
  <h2>Select Payout Method</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
  <form method="post">
    <label><input type="radio" name="method" value="ERC20" required> ERC20</label><br>
    ERC20 Wallet: <input type="text" name="erc20_wallet"><br>
    <label><input type="radio" name="method" value="TRC20"> TRC20</label><br>
    TRC20 Wallet: <input type="text" name="trc20_wallet"><br>
    <button type="submit">Next</button>
  </form>
</body>
</html>
