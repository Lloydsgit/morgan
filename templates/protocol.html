<!DOCTYPE html>
<html>
<head><title>Select Protocol</title></head>
<body>
  <h2>Select Protocol</h2>
  <form method="post">
    <select name="protocol">
      {% for proto in protocols %}
        <option value="{{ proto }}">{{ proto }}</option>
      {% endfor %}
    </select>
    <button type="submit">Next</button>
  </form>
</body>
</html>
